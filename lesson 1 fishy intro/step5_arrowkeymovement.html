<!DOCTYPE html>
<html>
    <head>
        <title>Fishy Game</title>
        <script src="https://unpkg.com/kontra@10.0.2/kontra.js"></script>
        <style>
            canvas {
                display: block;
                margin: auto;
                background-color: #88ccee;
                border: 3px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="game" width="800" height="600"></canvas>
        <script>
            let {init, Sprite, GameLoop, initKeys, keyPressed, load} = kontra;
            let {canvas, context} = init('game');

            // enable keyboard
            initKeys();
            let player = Sprite({
                x: 100,
                y: 100,
                width: 40,
                height: 30,
                color: 'orange',
                update() {
                    // movement of arrow keys, we have replaced this.x += 2; with arrow keys movement shown below
                if (keyPressed('arrowleft')) this.x -= 2;
                if (keyPressed('arrowright')) this.x += 2;
                if (keyPressed('arrowup')) this.y -= 2;
                if (keyPressed('arrowdown')) this.y += 2;
                //this.advance();
            },
                render() {
                    this.context.fillStyle = this.color;
                    this.context.fillRect(this.x, this.y, this.width, this.height)
                }
            });
            //Game Logic
            let loop = kontra.GameLoop({
                update(){
                    player.update();
                },
                render(){
                    player.render();
                }
            });
            loop.start();
        </script>
    </body>
</html>
